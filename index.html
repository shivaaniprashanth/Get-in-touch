<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://use.typekit.net/okw4dbr.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title> Get In Touch</title>
</head>
<body>
	<div class="side">
		<div class="touch">
		<h1><b>Get In Touch.</b></h1>
		<p class="mail">user@gmail.com</p>
		<p class="num">(+91) 99999-99999
			<br>
			<br>
		Address</p>
		</div>
	</div>
	<div class="side">
		<form class="fill">
			<p class="headings">Name:</p>
			<input type="name" name="name" placeholder="Please enter your name" class="inputs">
			<br>
			<p class="headings">Phone Number:</p>
			<input type="tel" name="Phone" placeholder="Please enter your phone number" class="inputs">
			<br>
			<p class="headings">How did you find out about us?</p>
			<input type="radio" name="friends" value="friends" class="radio-button">
			<label for="friends" class="radio-label"> Friends</label>
			<br>
			<input type="radio" name="family" value="family" class="radio-button">
			<label for="family" class="radio-label"> Family</label>
			<br>
			<input type="radio" name="media" value="social" class="radio-button">
			<label for="social" class="radio-label"> Social Media</label>
			<br>
			<input type="radio" name="other" value="other" class="radio-button">
			<label for="other" class="radio-label"> Other</label>
			<br>
			<br>
			<p class="headings">Tell us about yourself</p>
			<textarea>What's an interesting fact about you?</textarea>
			<br>
			<br>
			<button>Send</button>

		</form>
	</div>

</body>
</html>
